<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact demo</title>
    <link rel="stylesheet" href="demostyles.css">

</head>
<body>
<div class="wrapper">
    <div class="header">
    </div>
    <nav>
        <a href="#">About us</a><br>
        <a href="#">Our work</a><br>
        <a href="#">Our design</a><br>
        <a href="#">History of architecture</a><br>
        <a href="#">Becoming an architect</a><br>
        <a href="#contact us">Contact us</a><br>
    </nav>
    <div class="midden">
        <div class="main" id="contactus">
            <h1>Contact us</h1>
            <p>To contact us with any question. Pls fill in. We will respond to you asap.</p>
            <h4>All fields are required</h4>


            <form method="post" action="contact.html">
                <fieldset>
                    <legend>Send us your question</legend>
                    <ol>
                        <li><label for="name">Name</label>
                        <input type="text" name="name" id="name"></li>
                        <li><label for="email">Email</label>
                            <input type="email" name="name" id="email"></li>
                        <li><label for="question">Subject</label>
                            <select id="question">
                                <option>-- select --</option>
                                <option value="o1">To know more on Cantersteen</option>
                                <option value="nl">q about Cant designs</option>
                                <option value="fr">q about working fr Cant</option>
                                <option value="fr">build a house with Cant</option>
                            </select></li>
                        <li><label for="comments">Message</label>
                            <textarea id="comments" rows="8" cols="40"></textarea></li>

                        <li><input type="submit" value="Send" id="aanmelden"></li>
                    </ol>
                </fieldset>
            </form>
            <div id="dreams">Making your dreams come true</div>

         </div>
    </div>
    <div class="footer">
        <div id="copyright">@Copyright</div>
    </div>
</div>

<div class="parent">
    <div class="child a">A</div>
    <div class="child b">B</div>
    <div class="child c">C</div>
    <div class="child d">D</div>
    <div class="child e">E</div>
</div>

<script src="skelet.js"></script>

</body>
</html>
